<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Client Test</title>
    <script src="https://rawgit.com/cboden/fcae978cfc016d506639c5241f94e772/raw/e974ce895df527c83b8e010124a034cfcf6c9f4b/autobahn.js"></script>
    <script>
        ab.debug(true,true);
        var conn = new ab.Session('ws://127.0.0.1:8000',
                function() {
                    conn.subscribe('kittensCategory', function(data) {
                        // This is where you would add the new article to the DOM (beyond the scope of this tutorial)
                        console.log("New data available: ",data);
                    });
                },
                function() {
                    console.warn('WebSocket connection closed');
                },
                {'skipSubprotocolCheck': true}
        );

    </script>
</head>
<body>
    <h1>Realtime Client Subs</h1>
</body>
</html>
